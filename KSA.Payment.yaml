          pattern: "^\\d{1,16}\\.\\d{2}$"
          example: "40.00"              
        CumulativeNumberOfRequestsToPayPerCurrentPeriod:
          type: "number"
          description: |
            The cumulative number of RTP instructions in the current period that are successfully paid (Settlement on the Creditor's account has been completed)
          minLength: 1
          example: 1
