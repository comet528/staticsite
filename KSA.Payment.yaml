      required:
        - "Type"
        - "Amount"
      properties:            
        Type: 
          type: "string"
          description: "The Payment Type"
          enum:
          - KSAOB.SingleInstantPayment
        Amount:
          $ref: "#/components/schemas/OBActiveCurrencyAmount"          
