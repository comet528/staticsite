      title: "OBPatchConsent"
      description: "Patch Consent"
      type: "object"
      properties:
        Data:
          type: "object"
          description: "Primary data for the resource"
          required:
            - "ConsentStatus"
          properties:
            ConsentStatus:
              $ref: "#/components/schemas/OBPatchConsentStatus"
            ConsentFlags:
              $ref: "#/components/schemas/OBPatchConsentFlags"                     
