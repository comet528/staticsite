components:
  ############################################
  # RESPONSES
  ############################################
  responses:
    TPPWebhookResponse:
      description: "Response Status Code"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          schema:
            type: "string"
          required: true
    403Error:
      description: "Forbidden"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/jwt:
          schema:
            $ref: "#/components/schemas/OBErrorResponseSigned"
          examples:
            403 Forbidden:
              $ref: "#/components/examples/Error403ForbiddenSigned"
    404Error:
      description: "Not found"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
    405Error:
      description: "Method Not Allowed"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
    406Error:
      description: "Not Acceptable"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
    415Error:
      description: "Unsupported Media Type"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
    429Error:
      description: "Too Many Requests"
      headers:
        Retry-After:
          description: "Number in seconds to wait"
          schema:
            type: "integer"
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          schema:
            type: "string"
    500Error:
      description: "Internal Server Error"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/jwt:
          schema:
            $ref: "#/components/schemas/OBErrorResponseSigned"
          examples:
            Internal Server Error:
              $ref: "#/components/examples/Error500InternalServerErrorSigned"
    401Error:
      description: "Unauthorized"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
    400Error:
      description: "Bad request"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/jwt:
          schema:
            $ref: "#/components/schemas/OBErrorResponseSigned"
          examples:
            400 Bad Request:
              $ref: "#/components/examples/Error400BadRequestSigned"

    200LetterOfGuaranteeRead:
      description: "Letter of Guarantee Response"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/jwt:
          schema:
            $ref: "#/components/schemas/OBReadLetterOfGuaranteeResponseSigned"
          examples:
            Letter Of Guarantee By Id:
              $ref: "#/components/examples/LetterOfGuaranteeById"
    201LetterOfGuaranteeResponse:         
      description: "Letter of Guarantee Request Created"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/jwt:
          schema:
            $ref: "#/components/schemas/OBLetterOfGuaranteeResponseSigned"    
          examples:
            Letter Of Guarantee Response:
              $ref: "#/components/examples/LetterOfGuaranteeResponse"

    204LetterOfGuaranteeConsentIdDeleted:
      description: "No Content"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
    200LetterOfGuaranteeConsentIdRead:
      description: "Letter of Guarantee Consents Read"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/jwt:
          schema:
            $ref: "#/components/schemas/OBLetterOfGuaranteeConsentResponseSigned"
          examples:
            Consent Response:
              $ref: "#/components/examples/ConsentResponseSigned"
    201LetterOfGuaranteeConsentCreated:
      description: "Letter of Guarantee Consents Created"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/jwt:
          schema:
            $ref: "#/components/schemas/OBLetterOfGuaranteeConsentResponseSigned"
          examples:
            Consent Response:
              $ref: "#/components/examples/ConsentResponseSigned"

